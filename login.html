<html>
    <head>
        <title>File System Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="description" content="Expand, contract, animate forms with jQuery wihtout leaving the page" />
        <meta name="keywords" content="expand, form, css3, jquery, animate, width, height, adapt, unobtrusive javascript"/>
        
        <link href="/stylesheets/style.css" rel="stylesheet" media="screen"/>
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
          function login(){
            var username = $('#username').val();
            var password = $('#password').val();
            var data = { "username": username, "password":password};
            $.ajax({
                     url:'login',
                     type:'POST',
                     data:data,
                     // success:function(data,status){
                     //      if(status == 'success'){
                     //          location.href='http://localhost:19014/';
                     //        }
                     // },
                     error:function(data,status,e){
                          if(status == "error"){
                               location.href='login';
                             }
                           }
                       });
            }
        </script>
    </head>
    <body>
		<div class="wrapper">
			<h1>File System Demo</h1>
			<h2>http://61.186.131.226:19014</h2>
			<div class="content">
				<div id="form_wrapper" class="form_wrapper">
				
					<form class="login active" name="f" method="post" action="/login">
						<h3>用户登录</h3>
						<div>
							<label>用户名：</label>
							<input type="text" name="username" id="username" />
							<span class="error">用户名或密码错误</span>
						</div>
						<div>
							<label>密码： <a href="#" rel="forgot_password" class="forgot linkform">忘记密码？</a></label>
							<input type="password"  name="password" id="password" />
							<span class="error">用户名或密码错误</span>
						</div>
						<div class="bottom">
							<div class="remember"><input type="checkbox" /><span>记住密码</span></div>
							<input type="submit" value="登录" onclick=""/>
							<a href="#" rel="register" class="linkform">没有账户？点击注册</a>
							<div class="clear"></div>
						</div>
					</form>
				
				</div>
				<div class="clear"></div>
			</div>
			
		</div>
